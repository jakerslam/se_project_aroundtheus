<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A page about places to go in the USA on a roadtrip"
    />
    <meta name="author" content="Jay" />
    <meta name="keywords" content="roadtrip-usa" />
    <title>Around The US</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">

    <div class="modal modal_hidden">
      <div class="modal__container">
      <form class="modal__form">
        <button class="modal__container-close-button" type="button">
          <img src="images/close-icon.svg" alt="photo edit button" />
        </button>
        <h3 class="modal__container-header">Edit Profile</h3>
        <input
          type="text"
          class="modal__container-input modal__container-input_name"
          placeholder="Name"
        />
        <input
          type="text"
          class="modal__container-input modal__container-input_bio"
          placeholder="Bio"
        />
        <input type="submit" value="Save" class="modal__container-button" />
      </form>
    </div>
    </div>

    <header class="header">
      <img
        src="images/around-us.svg"
        class="header__logo"
        alt="Around the US logo"
      />
    </header>
    <main class="page__main">
      <div class="profile">
        <img
          class="profile__author-img"
          src="images/jacques-cousteau.svg"
          alt="Photo of the author"
        />
        <div class="profile__title-line">
          <h1 class="profile__author-title">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button">
            <img
              src="images/edit-button.svg"
              alt="photo edit button"
              class="profile__edit-button-img"
            />
          </button>
          <p class="profile__subtext">Adventurer</p>
        </div>
        <button class="profile__add-button" type="button">
          <img
            src="images/plusVector.svg"
            class="profile__add-button-img"
            alt="add button"
          />
        </button>
      </div>

      <ul class="cards">

        <template id="cardTemplate">
          <li class="cards__card card">
          <img
            class="card__img"
            src=""
            alt=""
          />
          <div class="card__line">
            <h2 class="card__title"></h2>
            <button type="button" class="card__heart-button">
              <img src="images/heart-icon.svg" alt="like button" />
            </button>
          </div>
        </li>
        </template>

      </ul>

    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>

    
    <script src="scripts/index.js"></script>


  </body>
  
</html>
