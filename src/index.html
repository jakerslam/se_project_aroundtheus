<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A page about places to go in the USA on a roadtrip"
    />
    <meta name="author" content="Jay" />
    <meta name="keywords" content="roadtrip-usa" />
    <title>Around The US</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" src="./pages/index.css" />
  </head>

  <body class="page">
    <div class="modal modal_hidden" id="edit-modal">
      <div class="modal__container modal__container_js">
        <button class="modal__container-close-button" type="button"></button>
        <form class="modal__form" id="modal__form_bio" name="bio-form">
          <h3 class="modal__container-header">Edit Profile</h3>
          <input
            type="text"
            class="modal__container-input modal__container-input_name"
            id="modal__container-input_name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="modal__container_error-message modal__container-input_name-error"
          ></span>

          <input
            type="text"
            class="modal__container-input modal__container-input_bio"
            id="modal__container-input_bio"
            placeholder="Bio"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__container_error-message modal__container-input_bio-error"
          ></span>
          <input type="submit" value="Save" class="modal__container-button" />
        </form>
      </div>
    </div>

    <div class="modal modal_hidden" id="card-modal">
      <div class="modal__container modal__container_js">
        <button class="modal__container-close-button" type="button"></button>
        <form class="modal__form" id="modal__form_card" name="card-form">
          <h3 class="modal__container-header">New Place</h3>
          <input
            type="text"
            class="modal__container-input modal__container-input_title modal__container-input_card-title-js"
            id="modal__container-input_title"
            placeholder="Title"
            minlength="2"
            minlength="40"
            required
          />
          <span
            class="modal__container_error-message modal__container-input_title-error"
            >Error</span
          >
          <input
            type="url"
            class="modal__container-input modal__container-input_url modal__container-input_card-url-js"
            id="modal__container-input_url"
            placeholder="Image Link"
            required
          />
          <span
            class="modal__container_error-message modal__container-input_url-error"
            >Error</span
          >
          <input
            type="submit"
            value="Create"
            class="modal__container-button modal__container-button_disabled"
            disabled
          />
        </form>
      </div>
    </div>

    <div class="modal modal_hidden" id="profile-pic-modal">
      <div class="modal__container modal__container_js profile-pic-modal">
        <button class="modal__container-close-button" type="button"></button>
        <form
          class="modal__form modal__form_profile-pic"
          id="modal__form_profile-pic"
          name="profile-pic-edit"
        >
          <h3
            class="modal__container-header modal__container-header_profile-pic"
          >
            Change Profile Picture
          </h3>

          <input
            type="url"
            class="modal__container-input modal__container-input_url modal__container-input_card-url-js"
            id="modal__container-input_url"
            placeholder="Image Link"
            required
          />
          <span
            class="modal__container_error-message modal__container-input_url-error"
            >Error</span
          >
          <input
            type="submit"
            value="Save"
            class="modal__container-button modal__container-button_disabled"
            disabled
          />
        </form>
      </div>
    </div>

    <div class="modal modal_hidden" id="confirm-delete-modal">
      <div class="modal__container modal__container_js">
        <button class="modal__container-close-button" type="button"></button>
        <form
          class="modal__form modal__form_confirm-delete"
          id="modal__form_confirm-delete"
          name="confirm-delete"
        >
          <h3
            class="modal__container-header modal__container-header_confirm-delete"
          >
            Are you sure?
          </h3>

          <input type="submit" value="Delete" class="modal__container-button" />
        </form>
      </div>
    </div>

    <div class="modal modal_hidden" id="photoViewModal">
      <div class="modal__container_js modal__image-viewer">
        <img src="#" class="modal__container-image" alt="Around the US logo" />
        <p class="modal__container-image-title"></p>
        <button
          class="modal__container-close-button modal__container-close-button_img"
          type="button"
        ></button>
      </div>
    </div>

    <header class="header">
      <img
        src="<%= require('./images/around-us.svg')%>"
        class="header__logo"
        alt="Around the US logo"
      />
    </header>

    <main class="page__main">
      <div class="profile">
        <div class="profile__pic-wrapper">
          <img
            class="profile__author-img"
            src="<%= require('./images/jacques-cousteau.svg')%>"
            alt="Photo of the author"
          />
          
          <img
          class="profile__author-img-edit"
          src="<%= require('./images/edit-pencil.svg')%>"
          alt="Photo of the author"
        /> 
        </div>

        <div class="profile__title-line">
          <h1 class="profile__author-title">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button">
            <img
              src="<%=require('./images/edit-button.svg')%>"
              alt="photo edit button"
              class="profile__edit-button-img"
            />
          </button>
          <p class="profile__subtext">Adventurer</p>
        </div>
        <button class="profile__add-button" type="button">
          <img
            src="<%=require('./images/plusVector.svg')%>"
            class="profile__add-button-img"
            alt="add button"
          />
        </button>
      </div>

      <ul class="cards">
        <template id="cardTemplate">
          <li class="cards__card card">
            <img class="card__img" src="" alt="" />
            <div class="card__line">
              <h2 class="card__title"></h2>
              <button type="button" class="card__heart-button"></button>
            </div>
            <button type="button" class="card__delete-button"></button>
          </li>
        </template>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>

    <script src="components/Card.js" type="module" defer></script>
    <script src="components/FormValidator.js" type="module" defer></script>
    <script src="pages/index.js" type="module" defer></script>
-->
  </body>
</html>
