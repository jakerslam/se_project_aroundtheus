<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A page about places to go in the USA on a roadtrip"/>
        <meta name="author" content="Jay"/>
        <meta name="keywords" content="roadtrip-usa"/>
        <title>Around The US</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <h1 class="header__title">Around <span class="header__title-supertext">The US</span> </h1>
        </header>
        <main>
            <div class="profile">
                <img class="profile__author-img" src="images/Avatar.png" alt="Photo of the author">
                <div class="profile__title-line">
                <h2 class="profile__author-title">Jacques Coustea
                    </h2>
                <img src="images/edit-button.png" class="profile__edit-button" alt="photo edit button">
                <h3 class="profile__subtext">Adventurer</h3>
                </div>
                <button class="profile__add-button"><img src="images/plusVector.svg" class="profile__add-button-img" alt="add button"></button>
            </div>
            <ul class="cards">
                <li class="cards__card card">
                    <img class="card__img" src="images/bald-mountains.jpg" alt="Photo of the Bald Mountains">
                    <div class="card__line">
                    <h2 class="card__title">Bald Mountains</h2>
                    <img src="images/heart-icon.svg" class="card__heart-button" alt="like button">
                    </div>
                </li>
                <li class="cards__card card">
                    <img class="card__img" src="images/lago.jpg" alt="Photo of lago">
                    <div class="card__line">
                    <h2 class="card__title">Lago</h2>
                    <img src="images/heart-icon.svg" class="card__heart-button" alt="like button">
                    </div>
                </li>
                <li class="cards__card card">
                    <img class="card__img" src="images/lake-louise.jpg" alt="Photo of Lake Louise<">
                    <div class="card__line">
                    <h2 class="card__title">Lake Louise</h2>
                    <img src="images/heart-icon.svg" class="card__heart-button" alt="like button">
                    </div>
                </li>
                <li class="cards__card card">
                    <img class="card__img" src="images/latemar.jpg" alt="Photo of Latemar">

                    <div class="card__line">
                    <h2 class="card__title">Latemar</h2>
                    <img src="images/heart-icon.svg" class="card__heart-button" alt="like button">
                    </div>
                </li>                <li class="cards__card card">
                    <img class="card__img" src="images/vanoise.jpg" alt="Photo of Vanoise">

                    <div class="card__line">
                    <h2 class="card__title">Vanoise</h2>
                    <img src="images/heart-icon.svg" class="card__heart-button" alt="like button">
                    </div>
                </li>                <li class="cards__card card">
                    <img class="card__img" src="images/yosemite.jpg" alt="Photo of Yosemite">

                    <div class="card__line">
                    <h2 class="card__title">Yosemite</h2>
                    <img src="images/heart-icon.svg" class="card__heart-button" alt="like button">
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Around the US</p>
        </footer>
    </body>

</html>
